<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD-Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-dark bg-primary d-flex">
            <h1 class="navbar-brand m-auto">Product Catalog</h1>
            <input class="form-control m-3" id="filter" type="text" placeholder="filter your product..." aria-label="Search">
        </nav>
        <div class="card card-body">
            <ul class="list-group collection-item">
                <li class="list-group-item collection-item">
                    <strong>Sneakers</strong>- <span class="price">$30</span>
                    <i class="fa fa-trash float-end"></i>
                </li>
                <li class="list-group-item collection-item">
                    <strong>Potato</strong>- <span class="price">$50</span>
                    <i class="fa fa-trash float-end"></i>
                </li>
            </ul>
            <span class="msg"></span>
            <form onkeydown="return event.key != 'Enter';">
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" placeholder="product name" class="form-control product-name">
                    </div>
                    <div class="col">
                        <input type="number" placeholder="product price" class="form-control product-price">
                    </div>
                </div>
                <!-- <div class="text-center"> -->
                <div class="d-flex justify-content-center">
                <button class="btn mt-3 btn-block btn-primary add-product">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
